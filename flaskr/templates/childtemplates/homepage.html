{% extends "mainlayout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/homepage.css') }}">
{% endblock %}

{% block content %}
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="{{url_for('static', filename='images/image1.png')}}" style="width:100%" height="500px">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="{{url_for('static', filename='images/image2.png')}}" style="width:100%" height="500px">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="{{url_for('static', filename='images/image3.png')}}" style="width:100%" height="500px">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="{{url_for('static', filename='/scripts/slideshow.js')}}" ></script>
<h1>hello there {{title}}</h1>  
{% endblock %}
