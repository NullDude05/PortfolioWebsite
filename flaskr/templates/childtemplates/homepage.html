<div class="grid">
    <div class="grid_item item-1"></div>
    <div class="grid_item item-2"></div>
    <div class="grid_item item-3">
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src= "{{ url_for('static', filename = 'images/image1.png') }}" style="width:100%; height: 100%;">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="{{ url_for('static', filename = 'images/image2.png') }}" style="width:100%; height: 100%;">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="{{ url_for('static', filename = 'images/image3.png') }}" style="width:100%; height: 100%;">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

    </div>
        
        <script src="{{url_for('static', filename='/scripts/slideshow.js')}}" ></script>
  </div>
{% endblock %}
